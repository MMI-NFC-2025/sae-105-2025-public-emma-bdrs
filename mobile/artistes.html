<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artistes — Festicloze (mobile)</title>
  <link rel="stylesheet" href="../src/css/vendors/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="../assets/icons/logo.svg" alt="Festicloze" class="logo-img">
      <button class="hamburger" aria-label="Ouvrir le menu"><img src="../assets/icons/menu.svg" alt="menu" width="18" height="18"></button>
    </div>
  </header>

  <main>
    <h1>Artistes</h1>

    <ul class="artists-list">
      <li class="artist-item">
        <img src="../assets/img/soprano.avif" alt="Soprano">
        <div class="artist-info">
          <h2>Ensemble Baroque de Paris</h2>
          <p>Direction: Claire Dubois</p>
        </div>
      </li>

      <li class="artist-item">
        <img src="../assets/img/violoniste.avif" alt="Violoniste">
        <div class="artist-info">
          <h2>Antonin Leclerc</h2>
          <p>Violon solo</p>
        </div>
      </li>
    </ul>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <h3>Festicloze</h3>
      <p class="footer-sub">La musique du coeur de Noël</p>
      <p>Contact: <a href="mailto:contact@festicloze.fr">contact@festicloze.fr</a> · 06 12 34 56 78</p>
      <div class="socials">
        <a href="#" aria-label="Facebook"><img src="../assets/icons/social-facebook.svg" alt="Facebook"></a>
        <a href="#" aria-label="Instagram"><img src="../assets/icons/social-instagram.svg" alt="Instagram"></a>
        <a href="#" aria-label="TikTok"><img src="../assets/icons/social-tiktok.svg" alt="TikTok"></a>
      </div>
    </div>
  </footer>

  <script src="../src/js/script.js"></script>
</body>
</html>
