<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Festicloze (mobile)</title>
  <link rel="stylesheet" href="../src/css/vendors/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="../assets/icons/logo.svg" alt="Festicloze" class="logo-img">
      <button class="hamburger" aria-label="Ouvrir le menu"><img src="../assets/icons/menu.svg" alt="menu" width="18" height="18"></button>
    </div>
  </header>

  <main>
    <h1>Contact</h1>
    <form class="contact-form" action="#" method="post">
      <label for="name">Nom</label>
      <input id="name" name="name" type="text">

      <label for="email">Email</label>
      <input id="email" name="email" type="email">

      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit" class="btn">Envoyer</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>© Festicloze</p>
  </footer>

  <script src="../src/js/script.js"></script>
</body>
</html>
