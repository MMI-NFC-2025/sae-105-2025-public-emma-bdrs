<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" href="src/css/vendors/style.css">
    </head>
    <body>
        <header class="site-header">
            <div class="header-inner">
                <a href="index.html" class="logo-link">
                    <img src="assets/icons/logo.svg" alt="Festicloze" class="logo-img">
                    <span class="logo-text">Festicloze</span>
                </a>
                <button class="hamburger" aria-label="Ouvrir le menu" id="menuToggle"><img src="assets/icons/menu.svg" alt="menu" width="18" height="18"></button>
            </div>
        </header>

        <nav class="mobile-menu" id="mobileMenu" aria-hidden="true">
            <div class="menu-header">
                <a href="index.html" class="menu-logo">
                    <img src="assets/icons/logo.svg" alt="Festicloze" style="height:32px;width:auto;">
                    <span>Festicloze</span>
                </a>
                <button class="menu-close" id="menuClose" aria-label="Fermer le menu"><img src="assets/icons/close.svg" alt="fermer"></button>
            </div>
            <ul class="menu-list">
                <li><a href="programmes.html">Programmes</a></li>
                <li><a href="artistes.html">Artistes</a></li>
                <li><a href="scenes.html">Scènes</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="infos-pratiques.html">Infos pratiques</a></li>
            </ul>
        </nav>

        <main>
            <section class="programme-hero">
                <div class="programme-hero-bg"></div>
            </section>
            
            <section class="contact-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom complet:</label>
                        <input type="text" id="name" name="name" placeholder="Entrez votre texte...">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre texte...">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Objet du message :</label>
                        <input type="text" id="subject" name="subject" placeholder="Entrez votre texte...">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="6" placeholder="Entrez votre texte..."></textarea>
                    </div>
                    
                    <button type="button" class="btn primary">Envoyer</button>
                </form>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-inner">
                <h3 class="footer-title">Festicloze</h3>
                <p class="footer-tagline">La musique du cœur de Noël</p>

                <div class="footer-section">
                    <h4 class="footer-section-title">Contact</h4>
                    <a href="mailto:contact@festicloze.fr" class="footer-link">contact@festicloze.fr</a>
                    <p class="footer-phone">06 12 34 56 78</p>
                </div>

                <div class="footer-section">
                    <h4 class="footer-section-title">Suivez-nous</h4>
                    <div class="socials">
                        <a href="#" aria-label="Facebook"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
                        <a href="#" aria-label="Instagram"><img src="assets/icons/insta.svg" alt="Instagram"></a>
                        <a href="#" aria-label="TikTok"><img src="assets/icons/tiktok.svg" alt="TikTok"></a>
                    </div>
                </div>

                <div class="footer-bottom">
                    <p class="footer-copyright">© 2025 Festicloze</p>
                </div>
            </div>
        </footer>

        <script src="src/js/script.js"></script>
        <script src="src/js/menu.js"></script>
    </body>
</html>
