<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Festicloze — Accueil</title>
        <link rel="stylesheet" href="src/css/vendors/style.css">
    </head>
    <body>
        <header class="site-header">
            <div class="header-inner">
                <img src="assets/icons/logo.svg" alt="Festicloze" class="logo-img">
                <button class="hamburger" aria-label="Ouvrir le menu"><img src="assets/icons/menu.svg" alt="menu" width="18" height="18"></button>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-overlay">
                    <h1 class="hero-title">Festicloze</h1>
                    <p class="hero-sub">La magie de Noël au coeur
                        <br>de la musique baroque</p>

                    <div class="hero-meta">20 - 23 Décembre 2025 · Montbelfard</div>
                </div>
            </section>

            <section class="quick-stats">
                    <div class="stat">
                        <img class="stat-icon" src="assets/icons/icon-music.svg" alt="musique">
                        <div class="stat-label">3 jours de concerts</div>
                    </div>
                    <div class="stat">
                        <img class="stat-icon" src="assets/icons/icon-artists.svg" alt="artistes">
                        <div class="stat-label">Plusieurs artistes</div>
                    </div>
                    <div class="stat">
                        <img class="stat-icon" src="assets/icons/icon-location.svg" alt="lieux">
                        <div class="stat-label">3 lieux</div>
                    </div>
            </section>

            <section class="cta">
                <a class="btn primary" href="#" data-booking>Réserver mes places</a>
            </section>

        </main>

        <footer class="site-footer">
            <div class="footer-inner">
                <h3>Festicloze</h3>
                <p class="footer-sub">La musique au coeur de Noël</p>
                <p>Contact: <a href="mailto:contact@festicloze.fr">contact@festicloze.fr</a> · 06 12 34 56 78</p>

                <div class="socials">
                    <a href="#" aria-label="Facebook"><img src="assets/icons/social-facebook.svg" alt="Facebook"></a>
                    <a href="#" aria-label="Instagram"><img src="assets/icons/social-instagram.svg" alt="Instagram"></a>
                    <a href="#" aria-label="TikTok"><img src="assets/icons/social-tiktok.svg" alt="TikTok"></a>
                </div>
            </div>
        </footer>

        <script src="src/js/script.js"></script>
    </body>
</html>
